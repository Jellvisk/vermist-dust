- type: entity
  parent: [ BaseMachinePowered, ConstructibleMachine ]
  id: Magdock
  name: magdock
  description: Connect grids together using the power of magnets.
  components:
    - type: Physics
      bodyType: Static
    - type: Clickable
    - type: Transform
      noRot: false
    - type: InteractionOutline
    - type: Anchorable
    - type: Rotatable
    - type: Pullable
    - type: Damageable
    - type: MeleeSound
      soundGroups:
        Brute:
          path:
            "/Audio/Machines/airlock_electrify_off.ogg"
    - type: Docking
      radarColor: darkred
      highlightedRadarColor: mediumvioletred
    - type: DockingSignalControl
    - type: DeviceLinkSource
      ports:
        - DockStatus
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.49,-0.49,0.49,-0.25"
          density: 100
          mask:
          - MachineMask
          layer:
          - MachineLayer
        docking:
          shape:
            !type:PhysShapeCircle
            radius: 0.3
            position: "0,-0.5"
          hard: false
    - type: DetectGridMerge
    - type: Sprite
      sprite: _Impstation/Structures/Machines/magdock.rsi
      noRot: true
      layers:
        - state: undocked
          map: [ "enum.DockingVisualLayers.Base" ]
        - state: undocked_lit
          shader: unshaded
          map: [ "enum.DockingVisualLayers.Lights" ]
    - type: Appearance
    - type: GenericVisualizer
      visuals:
        enum.DockingVisualLayers.Base:
          connected:
            Docked: { state: docked }
            Undocked: { state: undocked }
        enum.DockingVisualLayers.Lights:
          connected:
            Docked: { state: docked_lit }
            Undocked: { state: undocked_lit }
    - type: ApcPowerReceiver
      powerLoad: 20
