- type: entity
  parent: [ BaseMachinePowered, ConstructibleMachine ]
  id: Magdock
  name: magdock
  description: Connect grids together using the power of magnets.
  placement:
    mode: SnapgridCenter
  components:
    - type: Transform
      noRot: false
    - type: Physics
      bodyType: Static
    - type: Clickable
    - type: InteractionOutline
    - type: Anchorable
    - type: Rotatable
    - type: Pullable
    - type: Damageable
    - type: MeleeSound
      soundGroups:
        Brute:
          path:
            "/Audio/Machines/airlock_electrify_off.ogg"
    - type: Docking
      radarColor: darkred
      highlightedRadarColor: mediumvioletred
    - type: DockingSignalControl
    - type: DeviceLinkSource
      ports:
        - DockStatus
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.49,-0.49,0.49,-0.25"
          density: 100
          mask:
          - MachineMask
          layer:
          - MachineLayer
        docking:
          shape:
            !type:PhysShapeCircle
            radius: 0.3
            position: "0,-0.5"
          hard: false
    - type: Sprite
      sprite: _Impstation/Structures/Machines/magdock.rsi
      state: undocked
      layers:

        - state: docked
          map: [ "enum.DockedVisualLayers.Base" ]
        - state: undocked
          map: [ "enum.DockedVisualLayers.Base" ]
        - state: docked_lit
          shader: unshaded
          visible: false
          map: [ "enum.DockedVisualLayers.Lights" ]
        - state: undocked_lit
          shader: unshaded
          visible: false
          map: [ "enum.DockedVisualLayers.Lights" ]
      snapCardinals: true
    - type: Appearance
    - type: GenericVisualizer
      visuals:
        enum.DockingVisualLayers.Base:
          enum.DockingVisualState.Docked:
            True: { state: docked }
            False: { state: undocked }
        enum.DockingVisualLayers.Lights:
          enum.PowerDeviceVisualLayers.Powered:
            True: { visible: true }
            False: { visible: false }
          enum.DockingVisualState.Docked:
            True: { state: docked_lit}
            False: { state: undocked_lit }
    - type: ApcPowerReceiver
      powerLoad: 20


