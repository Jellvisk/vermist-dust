- type: entity
  parent: [ BaseMachinePowered, ConstructibleMachine ]
  id: Magdock
  name: magdock
  description: Connect grids together using the power of magnets.
  placement:
    mode: SnapgridCenter
  components:
    - type: Transform
      noRot: false
    - type: Physics
      bodyType: Static
    - type: Clickable
    - type: InteractionOutline
    - type: Anchorable
    - type: Rotatable
    - type: Pullable
    - type: Damageable
    - type: MeleeSound
      soundGroups:
        Brute:
          path:
            "/Audio/Machines/airlock_electrify_off.ogg"
    - type: Docking
      radarColor: darkred
      highlightedRadarColor: mediumvioletred
    - type: DockingSignalControl
    - type: DeviceLinkSource
      ports:
        - DockStatus
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.49,-0.49,0.49,-0.25"
          density: 100
          mask:
          - MachineMask
          layer:
          - MachineLayer
        docking:
          shape:
            !type:PhysShapeCircle
            radius: 0.3
            position: "0,-0.5"
          hard: false
    - type: Sprite
      sprite: _Impstation/Structures/Machines/magdock.rsi
      snapCardinals: true
      layers:
      - state: undocked
      - state: undocked_lit
        shader: unshaded
        visible: false
      - state: docked
      - state: docked_lit
        shader: unshaded
    - type: Appearance
    - type: GenericVisualizer
      visuals:
        enum.DockingComponent.Docked:


    - type: ApcPowerReceiver
      powerLoad: 20
    - type: Machine
      board: MagdockMachineCircuitboard


